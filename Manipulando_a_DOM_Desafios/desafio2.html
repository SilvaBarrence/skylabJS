<html>
<header>
    <meta charset="UTF-8">
    <title>Desafios JS segundo m√≥dulo</title>
</header>

<body>
    <div id="app">
        <button class="button">click for create a square!</button>
    </div>

    <script>
        var btnElement = document.querySelector('button.button');
        var cont = 0;


        btnElement.onclick = function () {
            cont++;
            var squareElement = document.createElement('div');
            squareElement.setAttribute('class', 'newSquare');
            squareElement.setAttribute('id', cont);
            squareElement.setAttribute('style', styles());
            squareElement.setAttribute('onmouseover', 'changeColorSquare(id)');

            containerElement = document.querySelector('#app');
            containerElement.appendChild(squareElement);
        }

        function changeColorSquare(id) {

            document.getElementById(id).style.backgroundColor = getRandomColor();

        }

        function styles() {

            width = 100;
            height = 100;
            marginTop = 5;
            backgroundColor = '#f00';

            var stylesElement = 'width:' + width + '; height:' + height + '; margin-top:' + marginTop + '; background-color:' + backgroundColor + ';';

            return stylesElement;
        }

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>

</html>
